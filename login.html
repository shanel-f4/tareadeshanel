  <main>

      <label for="apellidos">Apellidos:*</label>

      <label for="nombres">Nombres:*</label>

      <label for="correo">Correo:*</label>

  <script>
    function procesar() {
       //Leer los datos: apellidos, nombres, correo y numContacto
      let apellidos = $('#apellidos').val();
      let nombres = $('#nombres').val();
      let correo = $('#correo').val();
      let numContacto = $('#numContacto').val();

      if (apellidos.trim().length === 0) {
        alert("Apellidos no debe estar vacÃ­o");
        return;
      }

      if (nombres.trim() === '') {
        alert("El campo nombres no debe estar vacÃ­o.");
        return;
      }

      if (correo.trim() === '') {
        alert("El campo correo no debe estar vacÃ­o.");
        return;
      }

      if (!validarCorreo(correo)) {
        alert("Debe ingresar un correo vÃ¡lido.");
        return;
      }

      if (numContacto.trim() === '') {
        alert("El campo nÃºmero de contacto no debe estar vacÃ­o.");
        return;
      }

      $('#resultado').html('âœ… Registro satisfactorio');
    }

    function validarCorreo(valor) {
      let formato = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return formato.test(String(valor).toLowerCase());
    }
  </script>
